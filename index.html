<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ScratchAttack</title>
  <link rel="icon" href="icon.jpg" type="image/x-icon">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #121212, #1e1e1e);
      color: #fff;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background: #111;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00ff99;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #ccc;
      font-weight: bold;
      position: relative;
      transition: color 0.3s;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0%;
      height: 2px;
      background: #00ff99;
      transition: width 0.3s ease;
    }

    nav a:hover {
      color: #fff;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      animation: fadeIn 1s ease;
    }

    .hero h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.3em;
      max-width: 600px;
      margin: auto;
      opacity: 0.8;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 40px;
      background: #00ff99;
      color: #000;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .btn:hover {
      transform: scale(1.05);
      background: #00e68a;
    }

    .btn:active {
      transform: scale(0.95);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ScratchAttack</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="announcements.html">Announcements</a>
      <a href="versions.html">Downloads</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to ScratchAttack</h1>
    <p>A Simple hacking client for Scratch 3.0 using Scratch Attach</p>
    <button class="btn" onclick="window.location.href='versions.html'">Download Now</button>
  </section>

</body>
</html>
